        <script>
        function display(ele) {
            if(event.key ==='Enter')
                {
                    document.getElementById('final-section-name').innerHTML = ele.value;
                    document.getElementById("section-title-box").style.display = "none";
                          $("#final-section-name").click(function(){
                                    document.getElementById("section-title-box").style.display="block";
                                   document.getElementById("final-section-name").style.display="none";
                    });
                    
                     document.getElementById("final-section-name").style.display="block";
                }
            
                   
        }
